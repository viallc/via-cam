
{% extends "base.html" %}
{% block content %}
  <h2>{{ project.name }} (Vista pública)</h2>
  <div class="grid" style="grid-template-columns: repeat(auto-fill, minmax(140px,1fr));">
    {% for ph in photos %}
      <a class="card" href="{{ ph.src }}" target="_blank">
        <img class="thumb" src="{{ ph.src }}" alt="">
        <div class="body">
          <div style="font-size:12px; color:#9CA3AF;">{{ ph.date or '—' }} • {{ ph.author or '—' }}</div>
        </div>
      </a>
    {% endfor %}
  </div>
{% endblock %}
